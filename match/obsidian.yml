# espanso match file for Obsidian

matches:
  # --- Headings ---

  # Intestazione 2 (H2)
  - trigger: ":h2"
    replace: "##"

  # Intestazione 3 (H3)
  - trigger: ":h3"
    replace: "###"

  # Intestazione 4 (H4)
  - trigger: ":h4"
    replace: "####"

  # Intestazione 5 (H5)
  - trigger: ":h5"
    replace: "#####"

  # Intestazione 6 (H6)
  - trigger: ":h6"
    replace: "######"

  # --- Common Formatting Shortcuts ---

  # Bold text
  - trigger: ":b"
    replace: "**$|$**"

  # Italic text
  - trigger: ":it"
    replace: "*$|$*"

  # Strikethrough
  - trigger: ":bar"
    replace: "~~$|$~~"

  # Highlight
  - trigger: ":high"
    replace: "==$|$=="

  # --- Links ---

  # Wikilink
  - trigger: ":wl"
    replace: "[[|$|$]]"

  # External links
  - trigger: ":el"
    replace: "[]($|$)"

  # External images
  - trigger: ":image"
    replace: "![]($|$)" 

  # --- Task lists ---

  # Empty
  - trigger: ":task"
    replace: "- [] "

  # Done
  - trigger: ":xtask"
    replace: "- [x] "

  # --- Horizontal rule ---
  - trigger: ":line"
    replace: "---"

  # --- Code Block Snippets ---

  # Simple Code Block
  - trigger: ":cb"
    replace: |
