# espanso match file for Obsidian formatting, tables, and code blocks

matches:
  # --- Code Block Snippets ---

  # Simple Code Block (Fenced)
  # Trigger: :cb
  # Result:
  # ```
  # $|$
  # ```
  - trigger: ":cb"
    replace: "```\n$|$\n```"

  # Inline Code Block
  # Trigger: :icb
  # Result: `$|$`
  - trigger: ":icb"
    replace: "`$|$`"

  # --- Common Formatting Shortcuts ---

  # 8. Bold text
  - trigger: ":bold"
    replace: "**$|$**"

  # 9. Italic text
  - trigger: ":ital"
    replace: "*$|$*"

  # 10. Highlight text (Requires the Obsidian 'Highlight' syntax or similar plugins)
  - trigger: ":high"
    replace: "==$|$=="