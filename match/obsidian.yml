  # --- Comments ---
  - trigger: ":comm"
    replace: |
      %%
      $|$
      %%

  # --- Escaping Markdown Syntax ---

  # Hashtag
  - trigger: ":#"
    replace: "\\#"

  # Asterisk
  - trigger: ":*"
    replace: "\\*"

  # Underscore
  - trigger: ":_"
    replace: "\\_"

  # Backtick
  - trigger: ":backtick"
    replace: "\\`"

  # Pipe 
  - trigger: ":pipe"
    replace: "\\|"

  # Tilde
  - trigger: ":tilde"
    replace: "\\~"

  # --- Tables --- 
  # Left-aligned
  - trigger: ":ltab"
    replace: |
      | $|$  |      |
      | :--- |

  # Aligned
  - trigger: ":tab"
    replace: |
      |  $|$  |       |
      | :---: |

  # Right-aligned
  - trigger: ":rtab"
    replace: |
      | $|$  |      |
      | ---: |

  # --- Math ---
  - trigger: ":mk"
    replace: "$$|$$"

  - trigger: ":dm"
    replace: "$$$|$$$"

    
  # --- Proprietis ---
  - trigger: ":atomic"
    replace: |
      ---
      Aliases:
      Type: Atomic
      Category: 
      Author: 
        - Me
        - Gemini
      Tags:
      Draft: false
      ---