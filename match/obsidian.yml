# espanso match file for Obsidian formatting, tables, and code blocks

matches:
  # --- Code Block Snippets ---

  # Simple Code Block (Fenced)
  # Trigger: :cb
  # Result:
  # ```
  # $|$
  # ```
  - trigger: ":cb"
    replace: "```\n$|$\n```"

  # Inline Code Block
  # Trigger: :icb
  # Result: `$|$`
  - trigger: ":icb"
    replace: "`$|$`"

  # --- Common Formatting Shortcuts ---

  # Bold text
  - trigger: ":bold"
    replace: "**$|$**"

  # Italic text
  - trigger: ":ital"
    replace: "*$|$*"

  # --- Proprietis ---
  - trigger: ":prop"
    replace: "---\ntags:$|$\n---"